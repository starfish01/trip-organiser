<div *ngIf="locationSelected">
    <div class="location-title">
        <h1>{{ locationSelected.title }}</h1>

        <a [routerLink]="['/',locationSelected._id,'edit']" class="edit-btn"><i class="material-icons">
                edit
            </i></a>
    </div>
    <small>{{ locationSelected.startDate * 1000 | date:shortDate }} - {{ locationSelected.endDate * 1000 | date:shortDate }}</small>

</div>
