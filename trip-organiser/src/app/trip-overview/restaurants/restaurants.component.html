<div class="container">

  <button mat-button color="primary" (click)="openDialog()">Add</button>
  <div class="food-accordion">
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Kikyo sushi
          </mat-panel-title>
          <mat-panel-description>
            sushi/sahsimi
          </mat-panel-description>
          <mat-panel-description>
            $$$
          </mat-panel-description>

          <mat-panel-description>
            <mat-icon>face</mat-icon><span> x 5</span>
          </mat-panel-description>

          <mat-panel-description>
            <mat-icon *ngIf="isFavourite">favorite</mat-icon>
            <mat-icon *ngIf="!isFavourite">favorite_border</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>


        <mat-panel-description>
          Link to Site<br>
          Description<br>
          location<br>
          Map<br>
          Menu<br>
          comments

        </mat-panel-description>

        <mat-action-row>
          <button mat-button color="warn">Edit</button>
          <button mat-button color="primary" (click)="onFavoriteClick()">
            <mat-icon *ngIf="isFavourite">favorite</mat-icon>
            <mat-icon *ngIf="!isFavourite">favorite_border</mat-icon>
          </button>

        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
