<h1>Where to next?</h1>
<mat-card>
  <form [formGroup]="locationEdit" (ngSubmit)="onSubmit()">

    <div flex fxLayout="row">
      <div fxFlex="100">
        <mat-form-field class="full-width" appearance="standard">
          <input matInput id="title" placeholder="Title" formControlName="title">
        </mat-form-field>

      </div>
    </div>


    <mat-form-field>
      <input matInput id="startDate" formControlName="startDate" [matDatepicker]="startDatePicker"
        placeholder="Start Date">
      <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput id="endDate" formControlName="endDate" [matDatepicker]="endDatePicker" placeholder="End Date">
      <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field>

    <div>
      <button mat-stroked-button color="primary" [disabled]="!locationEdit.valid" (click)="submit()"
        type="button">Save</button>
      <button mat-stroked-button color="warning" (click)="cancel()">Cancel</button>
      <button mat-stroked-button color="danger" (click)="deleteItem()" type="button">Delete</button>
    </div>

    <!-- <div *ngIf="loading">
      <img src="../../../assets/images/loading.svg" style="width:10%">
    </div> -->

  </form>
</mat-card>
