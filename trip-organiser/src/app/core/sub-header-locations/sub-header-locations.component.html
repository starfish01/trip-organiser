<mat-toolbar color="primary">
    <ng-container *ngFor="let location of locations">
        <a routerLinkActive="mat-accent" mat-button routerLink="/{{location.id}}/overview">
            <h2 class="mat-h2 mat-title">{{ location.title }}</h2><small>{{ location.startDate | date:'shortDate' }} -
                {{ location.endDate | date:'shortDate' }}</small>
        </a>
    </ng-container>
    <span class="spacer"></span>
    <a mat-mini-fab routerLink="/create" routerLinkActive="mat-accent">
        <i class="material-icons">
            add
        </i>
    </a>
</mat-toolbar>
