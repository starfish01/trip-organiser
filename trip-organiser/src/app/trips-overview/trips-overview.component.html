<div class="container">
  <div class="row">

    <div class="col-md-6" *ngFor="let trip of trips">
        <app-trip-overview [tripData]="trip"></app-trip-overview>
    </div>

    <div class="col-md-6" *ngIf="!isReset">
      <app-add-edit-trip [tripAdded]="tripBeingAdded" (userCreatedTrip)="onTripSubmitted($event)"></app-add-edit-trip>
    </div>
  </div>
</div>
